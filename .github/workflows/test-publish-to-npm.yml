on: push

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: npm install
            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_AUTH_TOKEN }}
                  package: './packages/eslint-config-base/package.json'
                  dry-run: true
                  check-version: false
